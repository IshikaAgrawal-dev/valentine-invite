<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #ffe6f2;
            padding: 50px;
        }
        .envelope-container {
            position: relative;
            width: 250px;
            height: 200px;
            margin: auto;
            margin-top: 100px;
            cursor: pointer;
        }
        .envelope {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: #ff4d4d;
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.5s ease-in-out, opacity 0.5s ease-in-out;
        }
        .envelope.open {
            transform: translateY(-80px) rotateX(120deg);
            opacity: 0;
        }
        .envelope-text {
            font-size: 20px;
            color: white;
            font-weight: bold;
        }
        .letter-container {
            position: absolute;
            width: 400px;
            height: 300px;
            background-color: lavender;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            opacity: 0;
            transform: translate(-50%, -30px);
            transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
            top: 50%;
            left: 50%;
        }
        .letter-container.show {
            opacity: 1;
            transform: translate(-50%, -50%);
        }
        .question {
            font-size: 18px;
            font-weight: bold;
            color: black;
            text-align: center;
            margin-bottom: 20px;
        }
        .btn-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            width: 100%;
        }
        .btn {
            padding: 8px 16px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            margin: 5px;
            border-radius: 8px;
        }
        .yes-btn {
            background-color: #ff66b2;
            color: white;
        }
        .no-btn {
            background-color: #cccccc;
            color: black;
        }
        #gif-container {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        #gif-container img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="envelope-container" onclick="openEnvelope()">
        <div class="envelope" id="envelope">
            <p class="envelope-text">For You, Raghav üíå</p>
        </div>
    </div>
    <div class="letter-container" id="letter-container">
        <p class="question">Will you be my Valentine? üíå</p>
        <div class="btn-container" id="btn-container">
            <button class="btn yes-btn" onclick="showGif()">Yes</button>
            <button class="btn no-btn" id="no-btn" onclick="keepAsking()">No</button>
        </div>
    </div>
    <div id="gif-container">
        <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExbW5sYzd6Ym14ODk3Z3oyN2p6ZGJ3dnEwMjZwYnJtcHdpdmgzcnZtbCZlcD12MV9naWZzX3NlYXJjaCZjdD1n/3oEjHWqG0N8NqQydri/giphy.gif" alt="Cute Hug">
        <p style="font-size: 24px; font-weight: bold; color: #ff3385;">I Love Youuuuuu! ‚ù§Ô∏è</p>
    </div>
    <script>
        function openEnvelope() {
            document.getElementById("envelope").classList.add("open");
            setTimeout(() => {
                document.getElementById("letter-container").classList.add("show");
            }, 500);
        }
        function keepAsking() {
            let btnContainer = document.getElementById("btn-container");
            let noBtn = document.getElementById("no-btn");
            let newYes = document.createElement("button");
            newYes.innerText = "Yes";
            newYes.className = "btn yes-btn";
            newYes.onclick = showGif;
            btnContainer.appendChild(newYes);
            if (btnContainer.getElementsByTagName("button").length > 5) {
                noBtn.style.display = "none";
            }
        }
        function showGif() {
            document.getElementById("letter-container").style.display = "none";
            document.getElementById("gif-container").style.display = "block";
        }
    </script>
</body>
</html>
